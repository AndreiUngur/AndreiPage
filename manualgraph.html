    <div class="graph">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="500" height="1000" viewBox="0 0 500 1000" class="shadow">
        <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth" viewBox="0 0 20 20">
                <path d="M0,0 L0,6 L9,3 z" fill="#f00" />
            </marker>
        </defs>
        <line x1="250" y1="70" x2="250" y2="215" stroke="#000" stroke-width="5" marker-end="url(#arrow)" />
        <line x1="250" y1="410" x2="250" y2="535" stroke="#000" stroke-width="5" marker-end="url(#arrow)" />

            <line x1="0" y1="210" x2="250" y2="70" stroke-width="1" class="line"/>
            <line x1="0" y1="210" x2="170" y2="300" stroke-width="1" class="line"/>
            <line x1="0" y1="210" x2="250" y2="630" stroke-width="1" class="line"/>
            <line x1="0" y1="490" x2="250" y2="630" stroke-width="1" class="line"/>
            <line x1="500" y1="350" x2="250" y2="70" stroke-width="1" class="line"/>
            <line x1="500" y1="350" x2="250" y2="630" stroke-width="1" class="line"/>
            
            <defs>
                <pattern id="nuance" patternUnits="userSpaceOnUse" height="70" width="400">
                  <image x="40" y="0" height="70" width="400" xlink:href="images/logos/nuance.svg"></image>
                </pattern>
            </defs>
            <rect onclick="test(0)" x="70" y="0" height="70" width="350" fill="url(#nuance)"/>

            <foreignObject id="textbox1" x="450" y="10" width="500" height="200">
                    <p xmlns="http://www.w3.org/1999/xhtml" 
                       style="font-size:12px;">The paragraph here</p>
                       <p xmlns="http://www.w3.org/1999/xhtml" 
                       style="font-size:12px;">Also this paragraph</p>
                       <p xmlns="http://www.w3.org/1999/xhtml" 
                       style="font-size:12px;">Let's not forget this one</p>
            </foreignObject>

            <circle cx="0" cy="210" r="50" class="circle"/>
            <text x="0" y="210" text-anchor="middle" dy=".3em">Web Development</text>

            <defs>
                <pattern id="ubisoft" patternUnits="userSpaceOnUse" height="400" width="400">
                    <image x="180" y="250" height="150" width="150" xlink:href="images/logos/ubisoft.svg"></image>
                </pattern>
            </defs>
            <rect onclick="test(1)" x="170" y="240" width="170" height="170" fill="url(#ubisoft)"/>
            <foreignObject id="textbox2" x="370" y="290" width="500" height="200">
                    <p xmlns="http://www.w3.org/1999/xhtml" 
                       style="font-size:12px;">More dummy text</p>
                       <p xmlns="http://www.w3.org/1999/xhtml" 
                       style="font-size:12px;">Also this paragraph</p>
                       <p xmlns="http://www.w3.org/1999/xhtml" 
                       style="font-size:12px;">Let's not forget this one</p>
            </foreignObject>

            <circle cx="500" cy="350" r="50" class="circle"/>
            <text x="500" y="350" text-anchor="middle" dy=".3em">Natural Language Processing</text>

            <defs>
                <pattern id="elementai" patternUnits="userSpaceOnUse" height="500" width="500">
                    <image x="80" y="-120" height="400" width="400" xlink:href="images/logos/elementai.svg"></image>
                </pattern>
            </defs>
            <rect onclick="test(2)" x="80" y="300" height="500" width="500" fill="url(#elementai)"/>
            <foreignObject id="textbox3" x="370" y="430" width="500" height="200">
                    <p xmlns="http://www.w3.org/1999/xhtml" 
                       style="font-size:12px;">Final dummy text</p>
                       <p xmlns="http://www.w3.org/1999/xhtml" 
                       style="font-size:12px;">Also this paragraph</p>
                       <p xmlns="http://www.w3.org/1999/xhtml" 
                       style="font-size:12px;">Let's not forget this one</p>
            </foreignObject>

            <circle cx="0" cy="490" r="50" class="circle"/>
            <text x="0" y="490" text-anchor="middle" dy=".3em">Machine Learning</text>
          </svg>
          
    </div>

    <script type="text/javascript">

        var textboxes = [$("#textbox1"), $("#textbox2"), $("#textbox3")];
        function test(i)
        {
            setTimeout(function(){
                if(textboxes[i].css('display') != 'none')
                {
                    textboxes[i].fadeOut();
                    hideTextBoxes();
                }
                else
                {
                    hideTextBoxes();
                    textboxes[i].fadeIn();
                }
            },500);
        }

        function hideTextBoxes()
        {
            console.log("asd");
            textboxes.forEach(function(box)
            {
                box.hide();
            });
        }
        hideTextBoxes();
    </script>

          svg {
  display: block;

}
.shadow {

}
.line {

}
.ellipse {
  fill: lightblue;
}
.circle {
  fill: lightgreen;
}

.textbox{
    border:solid;
}
.graph{
    height:100%;
    width:100%;
}
