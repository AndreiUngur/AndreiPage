<!DOCTYPE html>
<html data-ng-app="andrei_page">
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>

  <body>


    <div class="graph">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="500" height="800" viewBox="0 0 500 800" class="shadow">
        <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth" viewBox="0 0 20 20">
                <path d="M0,0 L0,6 L9,3 z" fill="#00000" />
            </marker>
        </defs>
        <defs>
            <marker id="smallerArrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth" viewBox="0 0 20 20">
                <path d="M0,0 L0,6 L9,3 z" fill="#00000" />
            </marker>
        </defs>
        <line x1="250" y1="100" x2="250" y2="215" stroke="#000" stroke-width="5" marker-end="url(#arrow)" />
        <line x1="250" y1="410" x2="250" y2="526" stroke="#000" stroke-width="5" marker-end="url(#arrow)" />

            <line x1="150" y1="100" x2="60" y2="170" stroke-width="2" class="line"/>
            <line x1="150" y1="280" x2="70" y2="230" stroke-width="2" class="line"/>
            <line x1="150" y1="550" x2="20" y2="280" stroke-width="2" class="line"/>
            <line x1="100" y1="550" x2="50" y2="520" stroke-width="2" class="line"/>
            <line x1="350" y1="100" x2="450" y2="300" stroke-width="2" class="line"/>
            <line x1="350" y1="550" x2="450" y2="400" stroke-width="2" class="line"/>
            
            <defs>
                <pattern id="nuance" patternUnits="userSpaceOnUse" height="70" width="400">
                  <image x="40" y="0" height="70" width="400" xlink:href="images/logos/nuance.svg"></image>
                </pattern>
            </defs>
            <rect class="clickable" onclick="test(0)" x="70" y="0" height="70" width="350" fill="url(#nuance)"/>
            
            <g id="textbox1">
                <rect class="clickable" onclick="test(0)" x="70" y="0" height="100" width="360" fill="white"/>
                <text x="90" y="20" text-anchor="start" dy=".3em">January 2017 - May 2017</text>
                <text x="90" y="40" text-anchor="start" dy=".3em">123123</text>
            </g>

            <circle cx="0" cy="210" r="60" class="circle"/>
            <text fill="white" x="0" y="200" text-anchor="middle" dy=".3em">Web</text>
            <text fill="white" x="0" y="220" text-anchor="middle" dy=".3em">Development</text>

            <defs>
                <pattern id="ubisoft" patternUnits="userSpaceOnUse" height="400" width="400">
                    <image x="180" y="250" height="150" width="150" xlink:href="images/logos/ubisoft.svg"></image>
                </pattern>
            </defs>
            <rect class="clickable" onclick="test(1)" x="170" y="240" width="170" height="170" fill="url(#ubisoft)"/>
            
            <g id="textbox2">
                <circle class="clickable" onclick="test(1)" cx="252" cy="335" r="95" fill="white"/>
                <text x="170" y="320" text-anchor="start" dy=".3em">April 2017 - August 2017</text>
                <text x="170" y="340" text-anchor="start" dy=".3em">123123</text>
                <text x="170" y="360" text-anchor="start" dy=".3em">456456</text>
            </g>

            <circle cx="500" cy="350" r="55" class="circle"/>
            <text fill="white" x="500" y="330" text-anchor="middle" dy=".3em">Natural</text>
            <text fill="white" x="500" y="350" text-anchor="middle" dy=".3em">Language</text>
            <text fill="white" x="500" y="370" text-anchor="middle" dy=".3em">Processing</text>

            <defs>
                <pattern id="elementai" patternUnits="userSpaceOnUse" height="500" width="500">
                    <image x="80" y="-120" height="400" width="400" xlink:href="images/logos/elementai.svg"></image>
                </pattern>
            </defs>
            <rect class="clickable"  onclick="test(2)" x="60" y="540" height="80" width="430" fill="url(#elementai)"/>
            <g id="textbox3">
                <rect class="clickable"  onclick="test(2)" x="30" y="550" height="80" width="450" fill="white"/>
                <text x="30" y="570" text-anchor="start" dy=".3em">May 2018 - December 2018</text>
                <text x="30" y="590" text-anchor="start" dy=".3em">123123</text>
                <text x="30" y="610" text-anchor="start" dy=".3em">456456</text>
            </g>
            <circle cx="0" cy="490" r="50" class="circle"/>
            <text fill="white" x="0" y="480" text-anchor="middle" dy=".3em">Machine</text>
            <text fill="white" x="0" y="500" text-anchor="middle" dy=".3em">Learning</text>
          </svg>
    </div>

    <script type="text/javascript">

        var textboxes = [$("#textbox1"), $("#textbox2"), $("#textbox3")];
        function test(i)
        {
            setTimeout(function(){
                if(textboxes[i].css('display') != 'none')
                {
                    textboxes[i].fadeOut();
                    hideTextBoxes();
                }
                else
                {
                    hideTextBoxes();
                    textboxes[i].fadeIn();
                }
            },500);
        }

        function hideTextBoxes()
        {
            textboxes.forEach(function(box)
            {
                box.hide();
            });
        }
        hideTextBoxes();
    </script>
          
          <style>
          svg {
  display: block;
  margin: auto;
  width: 100vmin;
}

.shadow {
  -webkit-filter: drop-shadow( 2px 2px 2px rgba(0,0,0,0.5) );
          filter: drop-shadow( 2px 2px 2px rgba(0,0,0,0.5) );
}
.line {
  stroke: gray;
}
.ellipse {
  fill: lightblue;
}
.circle {
  fill: #000056;
}

.circleText{
    color: white;
}

.graph{
    height:100%;
    width:100%;
}
          </style>
    </body>
