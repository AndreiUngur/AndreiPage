    <script type="text/javascript">

        var textboxes = [$("#textbox1"), $("#textbox2"), $("#textbox3")];
        function test(i)
        {
            setTimeout(function(){
                if(textboxes[i].css('display') != 'none')
                {
                    textboxes[i].fadeOut();
                    hideTextBoxes();
                }
                else
                {
                    hideTextBoxes();
                    textboxes[i].fadeIn();
                }
            },500);
        }

        function hideTextBoxes()
        {
            console.log("asd");
            textboxes.forEach(function(box)
            {
                box.hide();
            });
        }
        hideTextBoxes();
    </script>
