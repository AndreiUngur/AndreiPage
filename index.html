        <!-- Makes elements drop down in a sliding fashion -->
        <!-- To work on: scroll into view -->
        <script>
        $(document).ready(function(){
          $("h2").click(function(){
            $("#about").slideToggle();
            $("#education, #experience, #other").hide();
          });
        $("h3").click(function(){
          $("#education").slideToggle();
          $("#about, #experience, #other").hide();
          });
        $("h4").click(function(){
          $("#experience").slideToggle();
          $("#education, #about, #other").hide();
          });
        $("h5").click(function(){
          $("#other").slideToggle();
          $("#education, #experience, #about").hide();
          }); 
        });
        </script>
        <div id="etc">
          <p>
          <script type="text/javascript">
        if (localStorage.getItem('user')==null){
          var text = prompt("Hello, what is your name?");
          var valid=true;
            if (text!=null){
              for (i=0;i<text.length-1;i++){
                if (!(text.toUpperCase().charAt(i)>='A' && text.toUpperCase().charAt(i)<='Z')){
                  if (i<=2 && text.charAt(i)==' ' || text.charAt(i)!=' '){ //The first elements can't be a space, and spaces are accepted.
                    valid=false;
                  }
                }
              }
              if (!valid){
                document.write("You have entered an invalid name! ");
              } else {
                localStorage.setItem('user', text);
                document.write("Hi "+text+"! ");
              }
            }
          } else {
            document.write("Hi "+localStorage.getItem('user')+"! ");
          }
            document.write("I am currently building the page. The elements are all clickable!");
          </script>
          </p>
