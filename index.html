<!DOCTYPE html>
<html data-ng-app="andrei_page">
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Unica+One|Vollkorn" rel="stylesheet">
  <link rel="shortcut icon" href="http://www.iconj.com/ico/d/z/dzwucinopk.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Angular -->
  <script src="scripts/angular/angular.min.js"></script>
  
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <title>Andrei Ungur</title>
  </head>

  <body>
    <div data-ng-controller='controller'>
      <div class="jumbotron text-center" ng-style="myStyle">
        <header>
          <h1>Andrei Ungur</h1>
        </header>
        <ul>
          <li class="links"><a href="https://www.linkedin.com/in/ungur"">LinkedIn</a></li>
          <li class="links"><a href="mailto:andrei.ungur@mail.mcgill.ca">Contact</a></li>
          <li class="links"><a href="https://soundcloud.com/doubleentandrei/tracks">SoundCloud</a></li>
        </ul>
      </div>

      <div class='text-center welcome_screen' data-ng-show="welcome_visible()">
          <div class="col-xs-8 col-xs-offset-2">
            <div class="row">
              <div class="col-xs-6">
                <button id="ENG-Select" class="btn" data-ng-click="setNameEng()"> <span class="button-text-full">Continue in English! </span><span class="button-text-short">English</span></button>
              </div>
              <div class="col-xs-6">
                <button id="FR-Select" class="btn" data-ng-click="setNameFr()"> <span class="button-text-full">Continuez en Français!</span><span class="button-text-short">Français</span> </button>
              </div>
            </div>
          </div>
        </div>

      <div id="main-content" class="text-center" data-ng-cloak data-ng-show="main_content()">
      <div id="headers">
          <h2 id="am" class="active"></h2>
          <h2 id="ed" class="active"></h2>
          <h2 id="ex" class="active"></h2>
          <h2 id="pj" class="active"></h2>
        </div>
        
        <div id="about" class="main_text top_margin">
            <img class="about_photos" src="images/headshot.jpg" alt="dre">
          <div class="about_text">
            <p id="a_p1"></p>
            <p id="a_p2"></p>
            <p id="a_p3"></p>
          </div>
        </div>

        <div id="education" class="main_text">
          <div class="row school">
            <div class="col-xs-6">
              <p class="big_edu" id="mcgill_edu"></p>
              <p id="mcgill_desc_1"></p>
              <p id="mcgill_desc_2"></p>
              <p id="mcgill_desc_3"></p>
            </div>
            <div class="col-xs-6">  
              <img class="education_photos" src="http://tinyurl.com/websitemcgilllogo" alt="mcgill">
            </div>
          </div>

          <div class="row school">
            <div class="col-xs-6">
              <p class="big_edu" id="breb_edu"></p>
              <p id="breb_desc_1"></p>
              <p id="breb_desc_2"></p>
              <p id="breb_desc_3"></p>
            </div>
            <div class="col-xs-6">
              <img class="education_photos" src="images/brebs.jpg" alt="brebs">
            </div>
          </div>

        </div>

        <div id="experience" class="main_text top_margin">
          <!-- Work Experience -->
          <p class="big_exp2" id="work"></p>
          <div class="row">
              <img id="recentjob" class="center-block work-photo vcenter" src="images/recentjob.png" alt="Ubisoft Logo">
              <p id="work-1"></p>
              <div class="list_exp">
                <ul>
                  <li id="work-1-1"></li>
                  <br>
                  <li id="work-1-2"></li>
                  <br>
                  <li id="work-1-3"></li>
                </ul>
              </div>
          </div>

          <p id="work-2"></p>
          <div class="list_exp">
            <ul>
              <li id="work-2-1"></li>
              <br>
              <li id="work-2-2"></li>
              <br>
              <li id="work-2-3"></li>
            </ul>
          </div>

          <p id="work-3"></p>
          <div class="list_exp">
            <ul>
              <li id="work-3-1"></li>
              <br>
              <li id="work-3-2"></li>
              <br>
              <li id="work-3-3"></li>
            </ul>
          </div>            

          <!-- Activities -->
          <p class="big_exp" id="activities"></p>
          <p id="act-intro"></p>
          <div class="list_exp">
            <ul>
              <li id="act-1"></li>
              <br>
              <li id="act-2"></li>
              <br>
              <li id="act-3"></li><a href="http://mcgamejam.com/">McGame Jam</a>
            </ul>
          </div>
          <p id="act-code"></p>

          <!-- Volunteering -->
          <p class="big_exp3" id="volunteering"></p>
          <img id="sja" class="center-block work-photo" src="http://www.sja.ca/English/_layouts/images/masterPage_SJA/img/logo.png" alt="sja">
          <p id="vol"></p>
          <div class="list_exp">
            <ul>
              <li id="vol-1"></li>
              <br>
              <li id="vol-2"></li>
            </ul>
          </div>
        </div>

        <div id="other" class="main_text top_margin">
          <p id="projects_more"></p>

          <!-- Media recommender -->
          <div class="row">
            <div class="project col-xs-6 ">
                <a href="http://andreiungur.github.io/mediarecommender">
                  <img class="hoverzoom small" src="images/mediarecommend.JPG" alt="Media Recommender">
                </a>
            </div>

            <div class="col-xs-6 description">
              <a id="proj-1-title"></a>
              <br>
              <p id="proj-1-description"></p>
            </div>
          </div>
          <br>

          <!-- CodeJam 2017 -->
          <div class="row">
            <div class="project col-xs-6">
                <a href="https://github.com/AndreiUngur/Codejam2017">
                  <img class="hoverzoom big" src="images/ballr.JPG" alt="Ballr">
                </a>
            </div>

            <div class="description col-xs-6">
              <a id="proj-2-title"></a>
              <br>
              <p id="proj-2-description"></p>
            </div>
          </div>
          <br>

          <!-- Football Analyzer -->
          <div class="row">
            <div class="project col-xs-6">
                <a href="https://andreiungur.github.io/FootballPrediction/UI/">
                  <img class="hoverzoom big" src="images/football.png" alt="FootballAnalysis">
                </a>

              </div>

              <div class="description col-xs-6">
                <a id="proj-3-title"></a>
                <br>
                <p id="proj-3-description"></p>
              </div>
            </div>
            <br>

            <!-- Websites -->
            <div class="row">
              <div class="project col-xs-6">
                  <a href="http://www.chateaubeausoleil.ca">
                      <img class="hoverzoom big" src="images/chalet.png" alt="chalet">
                    </a>
              </div>
  
              <div class="description col-xs-6">
                <a id="proj-4-title"></a>
                <br>
                <p id="proj-4-description"></p>
              </div>
            </div>
            <br>

            <!-- DNA Sequencer -->
            <div class="row">
              <div class="project col-xs-6">
                <a href="http://www.andreiungur.github.io/dnaseq">
                  <img class="hoverzoom small" src="images/dnaseq.JPG" alt="DNA Seq">
                </a>
              </div>
  
              <div class="description col-xs-6">
                <a id="proj-5-title"></a>
                <br>
                <p id="proj-5-description"></p>
              </div>
            </div>
            <br>

            <!-- Puzzle Solver -->
            <div class="row">
              <div class="project col-xs-6">
                <a href="code/solver.java">
                  <img class="hoverzoom big" src="images/peg.jpg" alt="Peg solitaire">
                </a>
              </div>
  
              <div class="description col-xs-6">
                <a id="proj-6-title"></a>
                <br>
                <p id="proj-6-description"></p>
              </div>
            </div>
            <br>

            <!-- Music -->
            <div class="row">
              <div class="project col-xs-6">
                <audio controls> 
                  <source src="audio/sampleSpring.mp3" type="audio/mpeg">
                  </audio>
              </div>
  
              <div class="description col-xs-6">
                <a id="proj-7-title"></a>
                <br>
                <p id="proj-7-description"></p>
              </div>
            </div>
            <br>
          </div>
        </div>

        <div id="etc" class="main_text top_margin">
          <p id="intro_text"></p>
        </div>
      </div>
    </div>

    <!-- Smooth scrolling -->
    <script src="scripts/smooth_slide.js"></script>

  <script src="scripts/angular_main.js"></script>

  <!-- Write data in different languages -->
  <script src="scripts/lang_writer.js"></script>

  <!-- Validate name -->
  <script src="scripts/name_validation.js"></script>
    <!--footer>
      Andreipage is maintained by https://github.com/AndreiUngur
    </footer-->
  </body>
  </html>
