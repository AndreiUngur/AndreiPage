<!DOCTYPE html>
<html data-ng-app="andrei_page">
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Unica+One|Vollkorn" rel="stylesheet">
  <link rel="shortcut icon" href="http://www.iconj.com/ico/d/z/dzwucinopk.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Angular -->
  <script src="scripts/angular/angular.min.js"></script>
  
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <title>Andrei Ungur</title>
  </head>

  <body>
    <div data-ng-controller='controller'>
      <div class="jumbotron text-center" ng-style="myStyle">
        <header>
          <h1>Andrei Ungur</h1>
        </header>
        <ul>
          <li class="links"><a href="https://www.linkedin.com/in/ungur"">LinkedIn</a></li>
          <li class="links"><a href="mailto:andrei.ungur@mail.mcgill.ca">Contact</a></li>
          <li class="links"><a href="https://soundcloud.com/doubleentandrei/tracks">SoundCloud</a></li>
        </ul>
      </div>

      <div class='text-center' data-ng-show="name_input()">
        <input type="text" id="name_input" data-ng-model="name" data-ng-show="!name_is_defined()" data-ng-cloak placeholder="What is your name? Quel est votre nom?"/><br><br>
        <button id="ENG-Select" data-ng-click="setNameEng()"> Continue in English! </button>
        <button id="FR-Select" data-ng-click="setNameFr()"> Continuez en Fran√ßais! </button>
      </div>

      <div id="main-content" class="text-center" data-ng-cloak data-ng-show="main_content()">

      <div id="headers">
          <h2 id="am" class="active"></h2>
          <h2 id="ed" class="active"></h2>
          <h2 id="ex" class="active"></h2>
          <h2 id="pj" class="active"></h2>
        </div>
        
        <div id="about" class="main_text top_margin">
          <div class="col-xs-8 about_text">
            <p id="a_p1"></p>
            <p id="a_p2"></p>
            <p id="a_p3"></p>
          </div>
          <div class="col-xs-2">
            <img class="about_photos" src="images/headshot.jpg" alt="dre">
          </div>
        </div>

        <div id="education" class="main_text">
          <div class="row school">
            <div class="col-xs-6">
              <p class="big" id="mcgill_edu"></p>
              <p class="small" id="mcgill_desc_1"></p>
              <p class="small" id="mcgill_desc_2"></p>
              <p class="small" id="mcgill_desc_3"></p>
            </div>
            <div class="col-xs-6">  
              <img class="education_photos vcenter" src="http://tinyurl.com/websitemcgilllogo" alt="mcgill">
            </div>
          </div>

          <div class="row school">
            <div class="col-xs-6">
              <p class="big" id="breb_edu"></p>
              <p class="small" id="breb_desc_1"></p>
              <p class="small" id="breb_desc_2"></p>
              <p class="small" id="breb_desc_3"></p>
            </div>
            <div class="col-xs-6">
              <img class="education_photos vcenter" src="images/brebs.jpg" alt="brebs">
            </div>
          </div>

          <div class="row school">
            <div class="col-xs-6">
              <p class="big" id="beaubois_edu"></p>
              <p class="small" id="beaubois_desc_1"></p>
              <p class="small" id="beaubois_desc_2"></p>
              <p class="small" id="beaubois_desc_3 "></p>
            </div>
            <div class="col-xs-6">
              <img class="education_photos vcenter" src="http://tinyurl.com/websitebeauboislogo" alt="beaubois">
            </div>
          </div>

        </div>

        <div id="experience" class="main_text top_margin">
          <!-- Work Experience -->
          <p class="big_exp2" id="work"></p>
          <div class="row">
            <div class="col-xs-10">
              <p id="work-1"></p>
              <div class="list_exp">
                <ul>
                  <li id="work-1-1"></li>
                  <br>
                  <li id="work-1-2"></li>
                  <br>
                  <li id="work-1-3"></li>
                </ul>
              </div>
            </div>
            <div class="col-xs-2">
              <img id="recentjob" class="center-block work-photo vcenter" src="images/recentjob.png" alt="Ubisoft Logo">
            </div>
          </div>

          <p id="work-2"></p>
          <div class="list_exp">
            <ul>
              <li id="work-2-1"></li>
              <br>
              <li id="work-2-2"></li>
              <br>
              <li id="work-2-3"></li>
            </ul>
          </div>

          <p id="work-3"></p>
          <div class="list_exp">
            <ul>
              <li id="work-3-1"></li>
              <br>
              <li id="work-3-2"></li>
              <br>
              <li id="work-3-3"></li>
            </ul>
          </div>            

          <!-- Activities -->
          <p class="big_exp" id="activities"></p>
          <p id="act-intro"></p>
          <div class="list_exp">
            <ul>
              <li id="act-1"></li>
              <br>
              <li id="act-2"></li>
              <br>
              <li id="act-3"></li><a href="http://mcgamejam.com/">McGame Jam</a>
            </ul>
          </div>
          <p id="act-code"></p>

          <!-- Volunteering -->
          <p class="big_exp3" id="volunteering"></p>
          <img class="center-block work-photo" src="http://www.sja.ca/English/_layouts/images/masterPage_SJA/img/logo.png" alt="sja">
          <p id="vol"></p>
          <div class="list_exp">
            <ul>
              <li id="vol-1"></li>
              <br>
              <li id="vol-2"></li>
            </ul>
          </div>
        </div>

        <div id="other" class="main_text top_margin">
          <p id="projects_more"></p>

          <div class="row">
            <div class="project col-xs-6">
              <a href="http://mec.mcgilleus.ca/">
                <img src="images/mec_logo.png" alt="McGill Engineering Competition">
              </a>
            </div>

            <div class="col-xs-6 description">
              <a id="proj-1-title"></a>
              <br>
              <p id="proj-1-description"></p>
            </div>
          </div>
          <br>

          <div class="row">
            <div class="project col-xs-6">
              <a href="code/solver.java">
                <img src="images/peg.jpg" alt="Peg solitaire">
              </a>
            </div>

            <div class="description col-xs-6">
              <a id="proj-2-title"></a>
              <br>
              <p id="proj-2-description"></p>
            </div>
          </div>
          <br>

          <div class="row">
            <div class="project col-xs-6">
              <audio controls> 
                <source src="audio/sampleSpring.mp3" type="audio/mpeg">
                </audio>
              </div>

              <div class="description col-xs-6">
                <a id="proj-3-title"></a>
                <br>
                <p id="proj-3-description"></p>
              </div>
            </div>
          </div>
        </div>

        <div id="etc" class="main_text top_margin">
          <p id="custom_text"></p>
        </div>
      </div>
    </div>
    <!-- Smooth scrolling -->
    <script src="scripts/smooth_slide.js"></script>

  <script src="scripts/angular_main.js"></script>

  <!-- Write data in different languages -->
  <script src="scripts/lang_writer.js"></script>

  <!-- Validate name -->
  <script src="scripts/name_validation.js"></script>
    <!--footer>
      Andreipage is maintained by https://github.com/AndreiUngur
    </footer-->
  </body>
  </html>
